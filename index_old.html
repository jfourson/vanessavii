<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanessa Vii - Fashion Model Portfolio</title>
  <meta name="description" content="Vanessa Vii: Portfolio Website, New York Fashion Model" />

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-background"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p class="hero-subtitle">FASHION MODEL</p>
      <p class="hero-subtitle">NEW YORK</p>
      <h1 class="hero-title">
        VANESSA 
        VII
      </h1>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-section">
    <div class="container">
      <div class="stats-content">
        <!-- Stats Text -->
        <div class="stats-text">
          <h2 class="stats-title">MY STATS</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <p class="stat-label">Height</p>
              <p class="stat-value">5"11"</p>
            </div>
            <div class="stat-item">
              <p class="stat-label">Weight</p>
              <p class="stat-value">117 lbs.</p>
            </div>
            <div class="stat-item">
              <p class="stat-label">Foot</p>
              <p class="stat-value">8 US</p>
            </div>
            <div class="stat-item">
              <p class="stat-label">BWH</p>
              <p class="stat-value">32-24-36</p>
            </div>
            <div class="stat-item">
              <p class="stat-label">Hair</p>
              <p class="stat-value">RED</p>
            </div>
            <div class="stat-item">
              <p class="stat-label">Eyes</p>
              <p class="stat-value">BLUE</p>
            </div>
            <!-- <div class="stat-item">
              <p class="stat-label">Nationality</p>
              <p class="stat-value">Kazakhstan/Russia</p>
            </div> -->
            <div class="stat-item">
              <p class="stat-label">DRESS SIZE</p>
              <p class="stat-value">2-4</p>
            </div>
          </div>
        </div>

        <!-- Portrait Images -->
        <div class="portrait-images">
          <div class="portrait-image">
            <img src="images/portrait1.jpg" alt="Vanessa Portrait 1" />
          </div>
          <div class="portrait-image">
            <img src="images/image2.jpg" alt="Vanessa Portrait 2" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Navigation/Portfolio Sections -->

    <div class="container">
        <nav class="nav-menu">
        <a href="#" class="nav-link" data-filter="all">ALL</a>

        <a href="#" class="nav-link" data-filter="shows">SHOWS</a>
        <a href="#" class="nav-link" data-filter="advertising">ADVERTISING</a>
        <a href="#" class="nav-link" data-filter="photoshoots">PHOTOSHOOTS</a>
        </nav>
    </div>
</section>

<!-- Porfolio Gallery -->

  <!-- BOOK -->
  <div class="portfolio-item book">
